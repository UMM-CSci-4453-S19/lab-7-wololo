<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="buttons.js"></script> <!--Load angular-app "buttons" -->
</head>
<body ng-app="buttons">
<div class="container-fluid">
    <h1>Cash Register</h1>
    <div id="buttons" ng-controller="buttonCtrl" >
    <div ng-repeat="button in buttons">
    <div style="position:absolute;left:{{button.left_px}}px;top:{{button.top_px}}px"><button id="{{button.button_id}}" >{{button.label}}</button></div>
    </div>
    </div>
</div>
</body>
</html>
